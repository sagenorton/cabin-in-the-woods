<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Adventure Game</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .game-container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 15px;
        }
        .scene-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .scene-image {
            width: 40%;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
        }
        .scene-content {
            width: 60%;
        }
        .scene-description {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .choices {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .choice-btn, .restart-btn {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .choice-btn:hover, .restart-btn:hover {
            background-color: #2980b9;
        }
        .game-over {
            color: #e74c3c;
            font-weight: bold;
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
        }
        .success {
            color: #2ecc71;
            font-weight: bold;
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>CABIN IN THE WOODS</h1>
        <div id="scene-container" class="scene-container">
            <img id="scene-image" class="scene-image" src="" alt="Scene Image">
            <div class="scene-content">
                <p id="scene-description" class="scene-description"></p>
                <div id="choices" class="choices"></div>
            </div>
        </div>
    </div>
    <script>
        const gameState = {
            currentScene: "start"
        };
        
        const scenes = {
            start: {
                description: "You find yourself in a mysterious cabin in the woods. Which direction to take?",
                image: "start.jpg",
                choices: [
                    { text: "Left path", nextScene: "puzzleBox" },
                    { text: "Straight ahead", nextScene: "videoTape" },
                    { text: "Right path", nextScene: "spellBook" }
                ]
            },
            puzzleBox: {
                description: "Puzzle Box.",
                image: "path1.jpg",
                choices: [
                    { text: "Solve the puzzle box", nextScene: "pinhead" },
                    { text: "Leave it, go past", nextScene: "graveyard" }
                ]
            },
            pinhead: { description: "You got killed. Game Over.", image: "path1A.jpg", choices: [], isGameOver: true },
            graveyard: { description: "You find a graveyard, which direction from here?", image: "path1B.jpg", choices: [
                { text: "Left", nextScene: "jason" },
                { text: "Right", nextScene: "evilBook" }
            ]},
            jason: { description: "You got killed. Game Over.", image: "path1B1.jpg", choices: [], isGameOver: true },
            evilBook: { description: "You find an evil book.", image: "path1B2.jpg", choices: [
                { text: "go past", nextScene: "chainsaw" },
                { text: "use the book", nextScene: "babadook" }
            ]},
            babadook: { description: "You got killed. Game Over.", image: "path1B2A.jpg", choices: [], isGameOver: true },
            
            videoTape: { description: "You find a videotape.", image: "path1C.jpg", choices: [
                { text: "go past", nextScene: "ouijaBoard" },
                { text: "watch the tape", nextScene: "samara" }
            ]},
            samara: { description: "You got killed. Game Over.", image: "path1C1.jpg", choices: [], isGameOver: true },
            
            ouijaBoard: { description: "You find an ouija board.", image: "path1D.jpg", choices: [
                { text: "use the board", nextScene: "freddy" },
                { text: "go past", nextScene: "evilBook" }
            ]},
            chainsaw: { description: "You hear a chainsaw but dont know where it's coming from.", image: "path1D.jpg", choices: [
                { text: "left", nextScene: "success" },
                { text: "right", nextScene: "leatherface" }
            ]},
            leatherface: { description: "You got killed. Game Over.", image: "path1C1.jpg", choices: [], isGameOver: true },
            spellBook: { description: "You find a spell book.", image: "path1D.jpg", choices: [
                { text: "go past", nextScene: "trapDoor" },
                { text: "read it", nextScene: "regan" }
            ]},
            regan: { description: "You got killed. Game Over.", image: "path1C1.jpg", choices: [], isGameOver: true },
            trapDoor: { description: "You find a trap door.", image: "path1D.jpg", choices: [
                { text: "go inside", nextScene: "evilBook" },
                { text: "go past", nextScene: "pennywise" }
            ]},
            pennywise: { description: "You got killed. Game Over.", image: "path1C1.jpg", choices: [], isGameOver: true },
            success: {
                description: "Congratulations! You have successfully completed your adventure!",
                image: "success.jpg",
                choices: [],
                isSuccess: true
            }
        };
        
        function renderScene() {
            const sceneData = scenes[gameState.currentScene];
            document.getElementById("scene-description").textContent = sceneData.description;
            document.getElementById("scene-image").src = sceneData.image;
            const choicesContainer = document.getElementById("choices");
            choicesContainer.innerHTML = "";
            
            if (sceneData.isGameOver) {
                renderGameOver();
                return;
            }
            
            if (sceneData.isSuccess) {
                renderSuccess();
                return;
            }
            
            sceneData.choices.forEach(choice => {
                const button = document.createElement("button");
                button.className = "choice-btn";
                button.textContent = choice.text;
                button.onclick = () => makeChoice(choice.nextScene);
                choicesContainer.appendChild(button);
            });
        }
        
        function renderGameOver() {
            const choicesContainer = document.getElementById("choices");
            const restartButton = document.createElement("button");
            restartButton.className = "restart-btn";
            restartButton.textContent = "Restart Game";
            restartButton.onclick = restartGame;
            choicesContainer.appendChild(restartButton);
        }
        
        function renderSuccess() {
            const choicesContainer = document.getElementById("choices");
            const successElement = document.createElement("div");
            successElement.className = "success";
            
            const restartButton = document.createElement("button");
            restartButton.className = "restart-btn";
            restartButton.textContent = "Play Again";
            restartButton.onclick = restartGame;
            
            choicesContainer.appendChild(successElement);
            choicesContainer.appendChild(restartButton);
        }
        
        function makeChoice(nextScene) {
            gameState.currentScene = nextScene;
            renderScene();
        }
        
        function restartGame() {
            gameState.currentScene = "start";
            renderScene();
        }
        
        renderScene();
    </script>
</body>
</html>
